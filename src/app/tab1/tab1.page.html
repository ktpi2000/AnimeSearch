<ion-header>
  <ion-toolbar>
    <ion-title>
      AnimeSearch
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>2020/1</h1>
  <ion-card *ngFor="let p of posts">
    <ion-card-header>
      <ion-card-title>{{p.title}}</ion-card-title>
      <ion-card-subtitle>#{{p.twitter_account}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
